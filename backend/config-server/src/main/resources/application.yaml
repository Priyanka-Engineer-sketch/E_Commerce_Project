# =========================
# DEFAULT: Git-backed Config Server
# =========================
server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          # --- REQUIRED ---
          uri: ${CONFIG_GIT_URI:https://github.com/your-org/your-config-repo.git}
          default-label: ${CONFIG_GIT_BRANCH:main}
          search-paths: ${CONFIG_GIT_PATHS:}
          clone-on-start: true
          # If GitHub Enterprise/self-signed, you can temporarily relax:
          skip-ssl-validation: ${CONFIG_GIT_SKIP_SSL:false}

          # --- AUTH: CHOOSE ONE METHOD BELOW ---

          # (A) HTTPS with Personal Access Token (PAT)
          # For GitHub: username = your GH username, password = PAT (repo read scope)
          username: ${CONFIG_GIT_USERNAME:}
          password: ${CONFIG_GIT_PASSWORD:}

          # (B) SSH key (comment A if you use this)
          # private-key: ${CONFIG_GIT_SSH_KEY:}
          # passphrase: ${CONFIG_GIT_SSH_PASSPHRASE:}
  security:
    user:
          name: ${CONFIG_USER:config}
          password: ${CONFIG_PASS:configpass}

# Optional: protect the Config Server itself with Basic Auth (clients must use it)

# Optional symmetric encryption key for {cipher} values in the repo
encrypt:
  key: ${CONFIG_ENCRYPT_KEY:}

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.eclipse.jgit: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# Eureka (optional)
eureka:
  client:
    register-with-eureka: ${EUREKA_REGISTER:false}
    fetch-registry: ${EUREKA_FETCH:false}
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

---
# =========================
# NATIVE PROFILE: Local folder backend
# Activate with: --spring.profiles.active=native
# =========================
spring:
  config:
    activate:
      on-profile: native
  cloud:
    config:
      server:
        native:
          search-locations: ${CONFIG_NATIVE_DIR:./config-repo}

server:
  port: 8888



